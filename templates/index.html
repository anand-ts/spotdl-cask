<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotDL Web Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>spotDL Web Downloader</h1>
        <div class="header-controls">
            <button id="allBtn" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7,10 12,15 17,10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                Download All
            </button>
            <button id="cancelAllBtn" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
                Cancel All
            </button>
            <button id="removeAllBtn" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                Remove All
            </button>
            <button class="settings-btn" onclick="toggleSettings()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                Settings
            </button>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">
                <svg id="darkModeIcon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></svg>
            </button>
        </div>
    </header>

    <main id="zone">
        <div id="ph" class="placeholder">
            <h2>Paste Spotify links here</h2>
            <p>or drag and drop files</p>
        </div>
        <table id="tbl" style="display: none;">
            <thead>
                <tr>
                    <th class="cover-header"></th>
                    <th class="title-header">Title</th>
                    <th class="artist-header">Artist</th>
                    <th class="album-header">Album</th>
                    <th class="status-header">Status</th>
                    <th class="actions-header">Actions</th>
                </tr>
            </thead>
            <tbody id="tbl-body"></tbody>
        </table>
    </main>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>Settings</h2>
            <button class="close-btn" onclick="closeSettings()">&times;</button>
        </div>
        <div class="sidebar-content">
            <div class="setting-group">
                <h3>Quality</h3>
                <div class="radio-group">
                    <label class="radio-option"><input type="radio" name="quality" value="best" checked> Best</label>
                    <label class="radio-option"><input type="radio" name="quality" value="worst"> Worst</label>
                </div>
            </div>
            <div class="setting-group">
                <h3>Format</h3>
                <select id="formatSel">
                    <option value="mp3">MP3</option>
                    <option value="flac">FLAC</option>
                    <option value="opus">Opus</option>
                    <option value="m4a">M4A</option>
                    <option value="wav">WAV</option>
                </select>
            </div>
            <div class="setting-group">
                <h3>Output Filename</h3>
                <input type="text" id="outputSel" value="{artists} - {title}.{output-ext}">
            </div>
            <div class="setting-group">
                <h3>Options</h3>
                <div class="checkbox-group">
                    <label class="checkbox-option"><input type="checkbox" id="playlistNumbering"> Prepend playlist number</label>
                    <label class="checkbox-option"><input type="checkbox" id="skipExplicit"> Skip explicit songs</label>
                    <label class="checkbox-option"><input type="checkbox" id="generateLrc"> Generate LRC lyrics file</label>
                </div>
            </div>
        </div>
        <div class="sidebar-footer">
            <button class="apply-btn" onclick="applySettings()">Apply & Close</button>
        </div>
    </div>

    <div id="overlay" onclick="closeSettings()"></div>
    <div id="toastContainer" class="toast-container"></div>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner-large"></div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
